<template name="player">
    <audio id="audio" width="300" height="30" controls="controls" preload="metadata" autoplay="autoplay">
        <source src={{music_name}} type="audio/mp3">
    </audio>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="volumeUp">Up</button>
    <button id="volumeDown">Down</button>
</template>
